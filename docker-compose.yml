        command: bash -c "chown -R $USER:$GROUP ~/.npm;chown -R $USER:$GROUP ~/.config;sudo chown $USER:$USER -R .;   git submodule update --init --recursive; yarn install --pure-lockfile;npm start;"
        working_dir: /home/developer
        networks:
